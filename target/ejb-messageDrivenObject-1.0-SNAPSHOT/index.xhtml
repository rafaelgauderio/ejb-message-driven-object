<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Message Driven sending a Object (Product) </title>
    </h:head>    
    <h:body>
        Sending a Object using message driven <br />
        <h:form>
            <h:dataTable border="1" cellpadding="3" cellspacing="1"
                         value="#{jsfProduct.allProduct}" var="prod">
                <h:column>
                    <h:outputText value="#{prod.code}"></h:outputText>                    
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.name}"></h:outputText>
                </h:column>
                
            </h:dataTable>
            <br />
            <h:commandButton value="Send Product List" action="#{jsfProducerProduct.sendObject()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
